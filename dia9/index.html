<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex By Jhorguen</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main>
      <img src="#" alt="pokemon" id="imagePokemon" class="Pokemon_image" />
      <p class="Data">
        <span id="pokemonName" class="Pokemon_Name"></span>
        <span id="pokemonID" class="Pokemon_id"></span>
      </p>

      <input 
        type="text"
        class="input_search"
        placeholder="Ingrese nombre o id del pokemon:"
      />

      <div class="next_prev">
        <button type="button" class="Prev">prev</button>
        <button type="button" class="Next">next</button>
      </div>
      <img
        src="./src/images/pokedex (1).png"
        alt="pokedex"
        class="pokedex_image"
      />
    </main>
  </body>
  <script src="./scripts/app.js"></script>
</html>
